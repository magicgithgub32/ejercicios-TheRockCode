<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Semantic HTML - HTML Exercises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header class="site-header" role="banner"><h1>Messages</h1></header>

  <p> 
    <article>
  <main class="message__author" role="main">Won</main>
  <span class="message__content">Where should we meet later?</span>
  <span class="message__time">Mar 25, 2018 7:25 pm</span> 
    </article>
  </p>
            
  <p>  
    <article>
    <main class="message__author" role="main">Luke</main>
    <span class="message__content">
         Let's meet at the iCafe in Merchant City.
         <a href="https://goo.gl/maps/aza4h9nUBhn">Show me in Maps</a> </span>
        <span class="message__time"></span>Mar 25, 2018 7:35pm</span>
      </article>
  </p>
       
  <p>
    <article>
    <main class="message_author" role="main">Won</main>
        <span class="message__content" id="result">
          Ok!  <img src="./assets/giphy.webp" alt="See you soon"> </span>
        <span class="message__time">Mar 25, 2018 7:38pm</span>
      </article>
  </p>

</body>

</html>
