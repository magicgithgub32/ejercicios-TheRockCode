<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>HTML Attributes - HTML Exercises</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main role="main">
    <h1>
    <header role="banner">Messages</header>
    </h1>
      
    <article>
        <div class="message__author">Won</div>
        <span class="message__content">Where should we meet later?</span>
        <div class="message__time">7:25pm</div>
    </article>
    

      <article>
        <p>
        <div class="message__author">Luke</div>
        <div class="message__content"><a href= https://goo.gl/maps/aza4h9nUBhn>Let's meet at the iCafe in Merchant City</a>
        </div>
        <span class="message__time">7:35pm</span>
        </p>
      </article>

      <article>
        <p>
        <div class="message__author">Won</div>
        <div class="message__content">
          Ok! <img src="./assets/giphy.webp"></img>
        </div>
        <span class="message__time">7:38pm</span>
        </p>
      </article>
    
</main>
</body>

</html>
